<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars-lastest-news">
      <div class="col-md-12">
        <h1 class="heading">Latest Mars News</h1>
        <h4 class="heading">{{info.news_title}}</h4>
        <small>{{info.news_paragraph}}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h1 class="heading">Featured Mars Image</h1>
        <img src={{info.featured_image}} alt="Image of Mars" width = 100%>
      </div>
      <div class="col-sm-12 col-md-6">
        <h1 class="heading"> Mars Facts</h1>
        {{info.mars_facts_table | safe}}
    </div>
  </div>
    <div class="container">
        <div class="tex-center">
          <h1 class="heading text-center">Mars Hemispheres</h1>
        </div>
      </div>
      {% for hemisphere in info.mars_hemispheres %}
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="thumbnail">
            <img src="{{hemisphere.image_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
              <br>
            </div>
          </div>
          </div>
        </div>
        {% endfor %}
  </div>
</body>

</html>
